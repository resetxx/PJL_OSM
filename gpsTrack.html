<!doctype html>
<html>
  <head>
    <meta http-equiv='pragma' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.5.0/css/ol.css" type="text/css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    
    <script src="../js/ol.js"></script>
    <script src="http://www.openstreetmap.org/openlayers/OpenStreetMap.js"></script>

    <link rel="stylesheet" href="../css/gpsTrack.css" type="text/css">
    <script src="../js/gpsTrack.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/jquery.datepick.css">
    <script type="text/javascript" src="../js/jquery.plugin.js"></script> 
    <script type="text/javascript" src="../js/jquery.datepick.js"></script>

    <script src="http://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="http://www.amcharts.com/lib/3/serial.js"></script>
    <script src="http://www.amcharts.com/lib/3/themes/light.js"></script>
    <title>gpsTrack</title>
  </head>

  <body onload="init();">
      <div id="content_left">
         <div id="datePicker"></div>
         <p id="info">&nbsp;</p>
         <div id="timePicker">
           Time Between:<br>
           <input type="time" id="startTime" step='1' min="00:00" max="23:59" value="00:00"><br>
           To<br>
           <input type="time" id="endTime" step='1' min="00:00" max="23:59" value="23:59">
           <p id="infoTime">&nbsp;</p>
           <p class="caption1">Start Point</p>
           <p class="caption2">End Point</p>
         </div>
      </div>        
      <div id="content_right">
        <div id="map"></div>
        <div id="chartdiv"></div>
      </div>    
  </body>
</html>
